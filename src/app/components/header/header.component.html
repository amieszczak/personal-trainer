<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <a href="/" class="header__logo-link">
        <img src="icons/dumbbell-svgrepo-com.svg" alt="Personal Trainer Logo" class="header__logo-img">
      </a>
      <div class="header__title" [class.header__title--hidden]="isScrolledFromTop">
        <div class="header__title-wrapper">
          <div class="header__title-top">TRENER</div>
          <div class="header__title-bottom">ADRIAN KOWALSKI</div>
        </div>
      </div>
    </div>
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__menu-item">
          <a href="#osiagniecia" class="header__menu-link" (click)="scrollToSection('osiagniecia', $event)">Osiągnięcia</a>
        </li>
        <li class="header__menu-item">
          <a href="#przemiany" class="header__menu-link" (click)="scrollToSection('przemiany', $event)">Przemiany</a>
        </li>
        <li class="header__menu-item">
          <a href="#galeria" class="header__menu-link" (click)="scrollToSection('galeria', $event)">Galeria</a>
        </li>
        <li class="header__menu-item">
          <a href="#o-mnie" class="header__menu-link" (click)="scrollToSection('o-mnie', $event)">O mnie</a>
        </li>
        <li class="header__menu-item">
          <a href="#umow-trening" class="header__menu-link header__menu-link--cta" (click)="scrollToSection('umow-trening', $event)">Umów trening</a>
        </li>
        <li class="header__menu-item">
          <a href="#kontakt" class="header__menu-link" (click)="scrollToSection('kontakt', $event)">Kontakt</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
